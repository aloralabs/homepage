<!doctype html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="utf-8">
    {{ hugo.Generator }}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.Description }}{{ end }}">
    <meta name="author" content="Alora Labs Inc.">
    <meta name="image" property="og:image" content="https://d33wubrfki0l68.cloudfront.net/516ee96157920c8dffd9b26dc77c90d3254463df/8266f/project/mero-comfort/feature_hu8ccb9e0667c33f647deb65e8128330f7_5788401_688x460_fill_q100_box_center.jpg">

    <title>{{ .Title }}</title>
    {{ template "_internal/opengraph.html" . }}

    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">

    <link rel="preconnect" href="https://www.google-analytics.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    {{ $sass := resources.Get "styles/alora.scss" }}
    {{ $styles := $sass | resources.ToCSS | resources.PostCSS | minify | fingerprint | resources.PostProcess }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}">
    <link rel="manifest" href="/manifest.json">

</head>
