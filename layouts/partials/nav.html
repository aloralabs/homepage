<header class="site-header container">
    <a href="#content" class="sr-only sr-only-focusable">Skip to content</a>
    <nav class="navbar navbar-expand-lg navbar-light py-3" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand text-dark" href="/">
                {{ readFile "assets/drawing.svg" | safeHTML }}
            </a>
            <button class="navbar-toggler hamburger hamburger--squeeze collapsed" data-toggle="collapse" data-target="#navbarNav">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav align-items-lg-center pt-3 pt-lg-0 ml-auto">
                    {{ range .Site.Menus.main }}
                    {{ if .HasChildren }}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{{ .URL }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ .Name }}
                        </a>
                        <div class="dropdown-menu">
                            {{ range .Children }}
                            <a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a>
                            {{ end }}
                        </div>
                    </li>
                    {{ else }}
                    <li class="nav-item">
                        <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
                    </li>
                    {{ end }}
                    {{ end }}
                </ul>
            </div>
        </div>
    </nav>
</header>
